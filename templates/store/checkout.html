{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="section-content padding-y bg">
    <div class="container">
    

        <div class="row">
            <aside class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Billing Address</h4>
                        <form action="" method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </aside>
            
            <aside class="col-lg-6">
    
            <div class="card">
            <div class="card-body">
                <table class="table table-borderless table-shopping-cart">
                    <thead class="text-muted">
                    <tr class="small text-uppercase">
                        <th scope="col">Product</th>
                        <th scope="col" width="120">Price</th>
                    </tr>
                    </thead>
                    <tbody>
                
                    {% for cart_item in cart_items %}
                    <tr>
                        <td>
                            <figure class="itemside align-items-center">
                                <div class="aside"><img src="{{ cart_item.product.images.url }}" class="img-sm"></div>
                                <figcaption class="info">
                                    <a href="{{ cart_item.product.get_url }}" class="title text-dark">{{ cart_item.product.product_name }}</a>
                                    <p class="text-muted small">
                                        {% for variation in cart_item.variations.all %}
                                        {{ variation.variation_category | capfirst }}: {{ variation.variation_value | capfirst }}<br>
                                    {% endfor %}     
                                    </p>
                                </figcaption>
                            </figure>
                        </td>
                      
                        <td> 
                            <div class="price-wrap"> 
                                <var class="price">â‚¬ {{ cart_item.sub_total }}</var> 
                            </div> <!-- price-wrap .// -->
                        </td>
                       
                    </tr>
                    {% endfor %}
                
                
                    </tbody>
                    </table>
                <a href="./place-order.html" class="btn btn-primary btn-block btn-hover-orange" style="border: 2px solid; border-color: #ff5733; background-color: #ff5733; color: white;">  Order Now </a>
                <a href="{% url 'store' %}" class="btn btn-light btn-block btn-hover-orange-light"  style="border: 2px solid #ddd; color: black;">  Continue Shopping </a>
            </div> 
            </div> 
    
    </aside> 
    
    
    </div> 
    
    </div> 
    </section>

{% endblock %}
