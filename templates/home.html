
{% extends 'base.html' %}
{% load static %}

{% block content %}




<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/banner.jpg' %}" class="img-fluid rounded" style="width: 100%; height: auto;">

</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-right" style="border: 2px solid ; border-color: #ff5733; background-color: #ff5733; color: white;">See all</a>
	<h3 class="section-title">Popular products</h3>
</header>

	
<div class="row">
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.images.url }}"> </a>
			<figcaption class="info-wrap">
				<a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
				<div class="price mt-1"> â‚¬ {{ product.price }}</div> 
			</figcaption>
		</div>
	</div>
	{% endfor %}
</div>
</section>

<!-- ========================= SECTION  END// ========================= -->


</body>
</html>

{% endblock %}
